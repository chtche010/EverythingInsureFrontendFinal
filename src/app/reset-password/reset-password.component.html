<body>
    <div class="form-wrapper">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="handleSubmit()" class="container">
  
        <div class="logo-container">
          <a routerLink="/"> <img src="assets/Images/login.png" alt="Logo"></a>
        </div>
  
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label for="email">Email</mat-label>
          <input matInput formControlName="email" required id="email" name="email" type="email">
        </mat-form-field>
       
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label for="password">Password</mat-label>
          <input matInput formControlName="password" required id="password" name="password"
            [type]="passwordVisible ? 'password' : 'text'">
          <span class="eyeicon" (click)="hideShowPass()"><i
              [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i></span>
        </mat-form-field>
        <div class="forgot-password-link" style="text-align: right; margin-top: -5px; font-size:smaller;">
                </div>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!resetPasswordForm.valid">Login</button>
        </div>
        <br>
        <div class="register-link" style="margin-bottom: -20px;">
          <p>Don't have an account? <a routerLink="/initialsignup" style="font-weight:normal;">Register here</a></p>
        </div>
      </form>
    </div>
  </body>
