<div class="delete-confirmation-dialog">
    <div>
      <h2 class="dialog-title">Confirm Delete</h2>
      <p>Are you sure you want to delete this auction?</p>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" class="dialog-button" (click)="confirmDelete()">Yes</button>
      <button mat-raised-button class="dialog-button" (click)="cancelDelete()">Cancel</button>
    </div>
</div>
