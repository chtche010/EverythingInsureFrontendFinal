<app-ca-navbar></app-ca-navbar>

<app-ca-sidebar></app-ca-sidebar>

<div class="background-container">
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Manage Auctions</h1>
    </div><!-- End Page Title -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="auctionTitle">
        <th mat-header-cell *matHeaderCellDef> Auction title </th>
        <td mat-cell *matCellDef="let element"> {{element.auctionTitle}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="auctionDate">
        <th mat-header-cell *matHeaderCellDef> Auction date </th>
        <td mat-cell *matCellDef="let element"> {{element.auctionDate | date:'longDate'}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Start time </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime | date:'shortTime'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> End time </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime | date:'shortTime'}} </td>
      </ng-container>

      <ng-container matColumnDef="auctionStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.auctionStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="guidePrice">
        <th mat-header-cell *matHeaderCellDef> Guide price </th>
        <td mat-cell *matCellDef="let element"> {{element.guidePrice.totalCost}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </main>
</div>
