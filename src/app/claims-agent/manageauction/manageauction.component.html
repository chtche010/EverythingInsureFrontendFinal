<app-ca-navbar></app-ca-navbar>
<app-ca-sidebar></app-ca-sidebar>

<div class="background-container">
  <main id="main" class="main">
    <div class="page-header">
      <h1>Manage Auctions</h1>
      <div class="search-bar">
        <mat-form-field>
          <input matInput (input)="applyFilter($event)" placeholder="Search">
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="auctionTitle">
        <th mat-header-cell *matHeaderCellDef> Auction title </th>
        <td mat-cell *matCellDef="let element"> {{element.auctionTitle}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="auctionDate">
        <th mat-header-cell *matHeaderCellDef> Auction date </th>
        <td mat-cell *matCellDef="let element"> {{element.auctionDate | date:'longDate'}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Start time </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime | date:'shortTime'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> End time </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime | date:'shortTime'}} </td>
      </ng-container>

      <ng-container matColumnDef="auctionStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.auctionStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="guidePrice">
        <th mat-header-cell *matHeaderCellDef> Guide price </th>
        <td mat-cell *matCellDef="let element"> {{element.guidePrice?.totalCost}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button mat-icon-button (click)="openDialog(element)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openDeleteDialog(element.auctionId)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </main>
</div>
