<nav class="navbar">
    <div>
        <app-ca-navbar></app-ca-navbar>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-3">
            <div>
                <app-ca-sidebar></app-ca-sidebar>
            </div>
        </aside>
        <main class="col-9 main-content">
            <!-- Upcoming Auction Events Table -->
            <div class="card overflow-auto">
                <div class="card-body">
                    <h5 class="card-title">| Auction Events</h5>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="upcomingAuctions" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
                            <!-- Auction ID Column -->
                            <ng-container matColumnDef="auctionId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">Auction ID</th>
                                <td mat-cell *matCellDef="let auction">#{{ auction.auctionId }}</td>
                            </ng-container>

                            <!-- Auction Title Column -->
                            <ng-container matColumnDef="auctionTitle">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">Auction Title</th>
                                <td mat-cell *matCellDef="let auction">{{ auction.auctionTitle }}</td>
                            </ng-container>

                            <!-- Auction Date Column -->
                            <ng-container matColumnDef="auctionDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">Auction Date</th>
                                <td mat-cell *matCellDef="let auction">{{ auction.auctionDate }}</td>
                            </ng-container>

                            <!-- Auction Start Time Column -->
                            <ng-container matColumnDef="auctionStartTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">Auction Start Time</th>
                                <td mat-cell *matCellDef="let auction">{{ auction.auctionStartTime }}</td>
                            </ng-container>

                            <!-- Auction End Time Column -->
                            <ng-container matColumnDef="auctionEndTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Auction End Time</th>
                                <td mat-cell *matCellDef="let auction">{{ auction.auctionEndTime }}</td>
                            </ng-container>

                            <!-- Auction Status Column -->
                            <ng-container matColumnDef="auctionStatus">
                                <th mat-header-cell *matHeaderCellDef>Status</th>
                                <td mat-cell *matCellDef="let auction">{{ auction.auctionStatus }}</td>
                            </ng-container>

                            <!-- Column definitions and table rows -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let auction of upcomingAuctions; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
