<h1 mat-dialog-title class="custom-dialog-title">Update Material</h1>
<div mat-dialog-content>
  <form [formGroup]="updateMaterialForm">
    <mat-form-field>
      <mat-label>Material Name</mat-label>
      <input matInput formControlName="bidMaterialName" id="bidMaterialName" [(ngModel)]="data.material.bidMaterialName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Material Description</mat-label>
      <input matInput formControlName="bidMaterialDescription" id="bidMaterialDescription" [(ngModel)]="data.material.bidMaterialDescription">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Material Cost</mat-label>
      <input matInput formControlName="bidMaterialCost" id="bidMaterialCost" [(ngModel)]="data.material.bidMaterialCost">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="bidQuantity" id="bidQuantity" [(ngModel)]="data.material.bidQuantity">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-button (click)="onNoClick()" class="custom-cancel-button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" class="custom-update-button">Update</button>
</div>
