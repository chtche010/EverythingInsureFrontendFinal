<app-sp-navbar></app-sp-navbar>
<app-sp-sidebar></app-sp-sidebar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef="bidMaterialName">
  <th mat-header-cell *matHeaderCellDef> Material Name </th>
  <td mat-cell *matCellDef="let element"> {{element.bidMaterialName}} </td>
</ng-container>

<ng-container matColumnDef="bidMaterialDescription">
  <th mat-header-cell *matHeaderCellDef> Material Description </th>
  <td mat-cell *matCellDef="let element"> R {{element.bidMaterialDescription}} </td>
</ng-container>

<ng-container matColumnDef="bidMaterialCost">
  <th mat-header-cell *matHeaderCellDef> Material Cost </th>
  <td mat-cell *matCellDef="let element"> R {{element.bidMaterialCost}} </td>
</ng-container>

<ng-container matColumnDef="bidQuantity">
  <th mat-header-cell *matHeaderCellDef> Quantity </th>
  <td mat-cell *matCellDef="let element"> R {{element.bidQuantity}} </td>
</ng-container>

<ng-container matColumnDef="bidTotalCost">
    <th mat-header-cell *matHeaderCellDef> Total cost </th>
    <td mat-cell *matCellDef="let element"> {{element.bidTotalCost}} days</td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element">
    <div class="action-buttons">
      <button mat-icon-button (click)="openDialog()">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteClaim()">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </div>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
