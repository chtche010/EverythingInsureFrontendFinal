
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./sp-activity.component.css">
    </head>
    <body>
  
      <app-sp-navbar></app-sp-navbar>
      <app-sp-sidebar></app-sp-sidebar>
      <router-outlet></router-outlet>
      <div class="background-container">
      <div class="content">
        <h1 class="page-title">Activity</h1>
  <div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="jobDescription">
        <th mat-header-cell *matHeaderCellDef> Job description </th>
        <td mat-cell *matCellDef="let element"> {{element.jobDescription}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="bidTotalMaterialCost">
        <th mat-header-cell *matHeaderCellDef> Total material cost </th>
        <td mat-cell *matCellDef="let element"> R {{element.bidTotalMaterialCost}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="bidTotalLabourCost">
        <th mat-header-cell *matHeaderCellDef> Total labour cost </th>
        <td mat-cell *matCellDef="let element"> R {{element.bidTotalLabourCost}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="bidTotalCost">
        <th mat-header-cell *matHeaderCellDef> Total cost </th>
        <td mat-cell *matCellDef="let element"> R {{element.bidTotalCost}} </td>
      </ng-container>
  
      <ng-container matColumnDef="bidEstimatedDuration">
          <th mat-header-cell *matHeaderCellDef> Duration </th>
          <td mat-cell *matCellDef="let element"> {{element.bidEstimatedDuration}} days</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button mat-icon-button (click)="openDialog(element.bidId)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openMaterialList(element.bidId)">
              <mat-icon aria-label="Preview">visibility</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  </div>
  </div>
  </div>
  </body>
  </html>
