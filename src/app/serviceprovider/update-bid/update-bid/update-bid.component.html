<h2 mat-dialog-title>Update Bid Details</h2>
<div mat-dialog-content>
  <form class="dialog-form" [formGroup]="updateForm">
    <mat-form-field>
      <input matInput placeholder="Job description" formControlName="jobDescription">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Labour Cost" formControlName="bidTotalLabourCost">
      <mat-hint>Enter a positive number with 2 decimal places.</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Estimated Duration (Business Days)" formControlName="bidEstimatedDuration">
      <mat-hint>Enter a positive whole number.</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="updateBid()">Update</button>
</div>
