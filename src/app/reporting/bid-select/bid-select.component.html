
<div class="grid-container">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8"> <!-- Add [dataSource]="bidsData" -->
        <!-- Auction Title Column -->
        <ng-container matColumnDef="auctionTitle">
          <th mat-header-cell *matHeaderCellDef>Auction Title</th>
          <td mat-cell *matCellDef="let bid">{{ bid.auctionTitle }}</td>
        </ng-container>
      
        <!-- 1st Place Bid Column -->
        <ng-container matColumnDef="firstPlaceBid">
          <th mat-header-cell *matHeaderCellDef>1st Place Bid</th>
          <td mat-cell *matCellDef="let bid">{{ bid.firstPlaceBid }}</td>
        </ng-container>
      
        <!-- 2nd Place Bid Column -->
        <ng-container matColumnDef="secondPlaceBid">
          <th mat-header-cell *matHeaderCellDef>2nd Place Bid</th>
          <td mat-cell *matCellDef="let bid">{{ bid.secondPlaceBid }}</td>
        </ng-container>
      
        <!-- 3rd Place Bid Column -->
        <ng-container matColumnDef="thirdPlaceBid">
          <th mat-header-cell *matHeaderCellDef>3rd Place Bid</th>
          <td mat-cell *matCellDef="let bid">{{ bid.thirdPlaceBid }}</td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let bid">
            <!-- Add your action button or link here to open a dialog or select the bid -->
          </td>
        </ng-container>
      
        <!-- Table Rows  -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let bid; columns: displayedColumns;"></tr>
       
      </table>
</div>
