<app-ca-navbar></app-ca-navbar>
<div class="container">
<app-ca-sidebar></app-ca-sidebar>

<mat-table [dataSource]="auctions">
  <ng-container matColumnDef="auctionId">
    <mat-header-cell *matHeaderCellDef>Auction Title</mat-header-cell>
    <mat-cell *matCellDef="let auction">{{ auction.auction.auctionTitle }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let auction">
      <button mat-raised-button color="primary" (click)="viewAuctionDetails(auction.auctionId)">View Details</button>
      <button mat-raised-button color="accent" (click)="selectWinner(auction.auctionId)" class="action-button">Select Winner</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
