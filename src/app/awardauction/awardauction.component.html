<!-- awardauction.component.html -->

<app-ca-navbar></app-ca-navbar>
<app-ca-sidebar></app-ca-sidebar>

<main>
  <div class="content">
    <mat-table [dataSource]="auctions" class="mat-elevation-z8">
      <!-- Column definitions -->
      <ng-container matColumnDef="auctionTitle">
        <th mat-header-cell *matHeaderCellDef>Auction Title</th>
        <td mat-cell *matCellDef="let auction">{{ auction.auctionTitle }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let auction">
          <button mat-raised-button color="primary" (click)="openAwardDialog(auction)">
            Award
          </button>
        </td>
      </ng-container>

      <!-- Define other columns here, e.g., auction date, etc. -->

      <!-- Row definitions -->
      <ng-container matRowDef="let row; columns: displayedColumns;"></ng-container>
    </mat-table>
  </div>
</main>
