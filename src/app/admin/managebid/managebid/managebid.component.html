
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./managebid.component.css">
  </head>
  <body>

    <app-admin-nav-bar></app-admin-nav-bar>
    <app-admin-side-bar></app-admin-side-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      ['auctionTitle', 'auctionDate', 'claimsAgent', 'reason'];
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="auctionTitle">
      <th mat-header-cell *matHeaderCellDef> Auction Title </th>
      <td mat-cell *matCellDef="let element"> {{element.auctionTitle}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="auctionDate">
      <th mat-header-cell *matHeaderCellDef> Auction Date </th>
      <td mat-cell *matCellDef="let element"> {{element.auctionDate}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="claimsAgent">
      <th mat-header-cell *matHeaderCellDef> Claims Agent </th>
      <td mat-cell *matCellDef="let element"> {{element.claimsAgent}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Reason</th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</body>
</html>
